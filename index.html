<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" type="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" type="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="fondo">
        <img src="img/fondo.jpg" alt="fondo ramas verdes">
        
        <div>
            <img src="img/logo.png" alt="logo odin">
            <p>ODIN</p>
        </div>

        <div>
            <p>Photo by: Halie West on Unplash</p>
        </div>
    </div>


    <div>
        <div>
            <div>
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br> <br> You know you want to.</p>
            </div>
        </div>

        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>

                <div>
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">

                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone-number">phone number</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>

                <div>
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm-password">confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <div>
            <button type="button">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
